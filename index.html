<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SilverIsle</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/IconLogo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Splash screen (blue background) -->
        <div id="splash">
            <section id="introText">
                <p id="studioText" class="hiddenText">FlowState Studios</p>
                <p id="presentsText" class="hiddenText">Presents to you</p>
            </section>

            <img id="logo" src="images/IconLogo.png" alt="logo"/>

            <img id="titleText" class="hiddenText" src="images/WordMarkLogo.png" alt="textLogo"/>
        </div>

        <!-- Loading screen -->
        <section id="loadingPage">
            <dotlottie-wc src="https://lottie.host/f3b41a6e-c756-4e69-992c-96dcf96687a4/TQPKPbnZbh.lottie" class="cloud" autoplay loop></dotlottie-wc>
            <dotlottie-wc src="https://lottie.host/ece1b0e5-8945-4a76-9b43-9aff89f2140f/sbUahg1zlE.lottie" class="loader" autoplay loop></dotlottie-wc>
        </section>

        <!-- Website appears -->
        <main id="homepage" hidden>
            <h1>Welcome to SilverIsle</h1>
            <p>A place to learn digital skills, one step at a time.</p>
        </main>

        
        <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
        <script src="script.js"></script>
    </body>
</html>
