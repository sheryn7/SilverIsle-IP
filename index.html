<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SilverIsle</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/IconLogo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Splash screen (blue background) -->
        <div id="splash">
            <section id="introText">
                <p id="studioText" class="hiddenText">FlowState Studios</p>
                <p id="presentsText" class="hiddenText">Presents to you</p>
            </section>

            <img id="logo" src="images/IconLogo.png" alt="logo"/>

            <img id="titleText" class="hiddenText" src="images/WordMarkLogo.png" alt="textLogo"/>
        </div>

        <!-- Loading screen -->
        <section id="loadingPage">
            <dotlottie-wc src="https://lottie.host/f3b41a6e-c756-4e69-992c-96dcf96687a4/TQPKPbnZbh.lottie" class="cloud" autoplay loop></dotlottie-wc>
            <dotlottie-wc src="https://lottie.host/ece1b0e5-8945-4a76-9b43-9aff89f2140f/sbUahg1zlE.lottie" class="loader" autoplay loop></dotlottie-wc>
            <div class="welcomeText">
                <h1>Welcome to SilverIsle</h1>
            </div>
            <div class="taglineText">
                <h1>
                    A place to learn digital skills, one step at a time.
                </h1>
            </div>
        </section>

        <!-- Website homepage appears -->
        <main id="homepage">
                <section id="bgAni">
                    <dotlottie-wc src="https://lottie.host/f3b41a6e-c756-4e69-992c-96dcf96687a4/TQPKPbnZbh.lottie" class="cloud2" autoplay loop></dotlottie-wc> 
                </section>

                <section id="islandScreen">
                    <img id="titleText2" src="images/WordMarkLogo.png" alt="SilverIsle">

                    <p id="infoText">
                        Each island holds knowledge that helps you<br>
                        navigate the digital world with confidence.
                    </p>

                    <div class="stage">
                        <!-- Islands -->
                        <img class="islandImg islandLeft" src="images/SafeHarbour.png" alt="Safe Harbour">
                        <img class="islandImg islandRight" src="images/BasicsBayIsland.png" alt="Basics Bay">

                        <!-- Cloud -->
                        <img class="cloudImg" src="images/cloud.png" alt="cloud">

                        <!-- 3D Mascot -->
                        <model-viewer
                        class="mascot3d"
                        src="3DAssets/mascotCat.glb"
                        autoplay
                        background-color="transparent"
                        >
                        </model-viewer>
                    </div>
                </section>

                <section id="chestScreen" hidden aria-label="Treasure chest screen">
                <dotlottie-wc src="https://lottie.host/b9ec48f3-391e-432c-a689-9bc9ca03318f/bTq1Be2VL9.lottie" class="chest" style="width: 600px; height: 600px;" autoplay loop></dotlottie-wc>

                    <p class="chestText">
                        Complete the islands to uncover<br>
                        your final treasure!
                    </p>
                </section>

                <!-- Phase 4: Let's get started -->
                <section id="startScreen" hidden aria-label="Start screen">
                <h1 class="startText">Let's get started!</h1>
                </section>

                <!-- Phase 5: Loader again -->
                <section id="loaderScreen2" hidden aria-label="Loader screen">
                <dotlottie-wc
                    src="https://lottie.host/f3b41a6e-c756-4e69-992c-96dcf96687a4/TQPKPbnZbh.lottie"
                    class="cloud"
                    autoplay
                    loop
                ></dotlottie-wc>

                <dotlottie-wc
                    src="https://lottie.host/ece1b0e5-8945-4a76-9b43-9aff89f2140f/sbUahg1zlE.lottie"
                    class="loader"
                    autoplay
                    loop
                ></dotlottie-wc>
            </section>
        </main>

        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
        <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
        <script src="script.js"></script>
    </body>
</html>
