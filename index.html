<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SilverIsle</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/IconLogo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <body>

        <div id="splash">
            <section id="introText">

            <img id="titleText" class="hiddenText" src="images/WordMarkLogo.png" alt="textLogo"/>
        </div>

        <!-- Website appears -->
        <main id="homepage" hidden>
            <h1>Welcome to SilverIsle</h1>
            <p>A place to learn digital skills, one step at a time.</p>
        </main>


        <script src="script.js"></script>
